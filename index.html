<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Ramen Rater</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script defer type="module" src="./src/index.js"></script>
</head>

<body>
  <header>
    <h3>Ramen Rater</h3>
  </header>

  
  <div id="ramen-menu">
  
  </div>


  <div id="ramen-detail">
    <img class="detail-image" src="./assets/image-placeholder.jpg" alt="Insert Name Here" />
    <h2 class="name">Insert Name Here</h2>
    <h3 class="restaurant">Insert Restaurant Here</h3>
  </div>

  <h3>Rating:</h3>
  <p>
    <span id='rating-display'>Insert rating here</span> / 10
  </p>
  <h3>Comment:</h3>
  <p id='comment-display'>
    Insert comment here
  </p>


  <form id="new-ramen">
  <input type="text" id="new-name" name="name" />
  <input type="text" id="new-restaurant" name="restaurant" />
  <input type="text" id="new-image" name="image" />
  <input type="number" id="new-rating" name="rating" />
  <textarea id="new-comment" name="comment"></textarea>
  <input type="submit" id="submit-button" value="Create" />
</form>


</body>

</html>
